---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: testapiserver-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: PathPrefix(`/view/customer`)
      services:
        - name: testapiserversvc
          port: 8080
